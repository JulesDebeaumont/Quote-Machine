grumphp:
  tasks:
    composer:
      no_check_all: true
      no_check_publish: true
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
        - "dump("
      whitelist_patterns: [ ]
      triggered_by: [ 'php' ]
      regexp_type: G
      match_word: false
    phpcsfixer:
      allow_risky: ~
      cache_file: ~
      config: ~
      rules: [ ]
      using_cache: ~
      config_contains_finder: true
      verbose: true
      diff: false
      triggered_by: [ 'php' ]

  testsuites: []
  extensions: []